<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Vertical Slider</title>
</head>
<body>

<div class="slider-container">
    <div class="left-slide">
    <div style="background-color: #fd3555;">
        <h1>Nature Flower</h1>
        <p>all in pink</p>
    </div>
    <div style="background-color: #2a86ba;">
        <h1>Bluuue Sky</h1>
        <p>with it's mountains</p>
    </div>
    <div style="background-color: #252e33;">
        <h1>Lonely Castle</h1>
        <p>in the wilderness</p>
    </div>
    <div style="background-color: #ffb866;">
        <h1>Flying Eagle</h1>
        <p>in the sunset</p>
    </div>
</div>
    <div class="right-slide">
        <div style="background-image: url('https://images.unsplash.com/photo-1508768787810-6adc1f613514?ixid=MXwxMjA3fDB8MHxzZWFyY2h8Nnx8ZWFnbGV8ZW58MHwwfDB8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=60');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1508682641856-78948a748357?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1536532184021-da5392b55da1?ixid=MXwxMjA3fDB8MHxzZWFyY2h8MXx8Ymx1ZSUyMHNreXxlbnwwfDB8MHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1100&q=60');"></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1533046176310-77c0da74dc29?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=2250&q=80');"></div>
    </div>
    <div class="action-buttons">
        <button class="down-button">
            <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
            <i class="fas fa-arrow-up"></i>
        </button>
    </div>
</div>
    

<script src="script.js"></script>
</body>
</html>
