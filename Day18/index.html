<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Background Slider</title>
</head>
<body>
<div class="slider-container">
<div class="slide active" style="background-image: url('https://images.unsplash.com/photo-1552863045-991883e6f59b?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2689&q=80');"></div>

<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1579670711307-a65ff3b7eadd?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2659&q=80');"></div>

<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1572805196285-29c1ebd80e82?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2251&q=80');"></div>

<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1560969972-4d97dd5bb98a?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2690&q=80');"></div>

<div class="slide" style="background-image: url('https://images.unsplash.com/photo-1575315599174-f0c6d26625eb?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=2225&q=80');"></div>

<button class="arrow left-arrow" id="left">
    <i class="fas fa-arrow-left"></i>
</button>

<button class="arrow right-arrow" id="right">
    <i class="fas fa-arrow-right"></i>
</button>

</div>
<script src="script.js"></script>
</body>
</html>
